<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>packaged flatmap</title>
    <style>
      #map {
        width: 100%;
        height: 800px;
      }

      #map-overlay {
        position: fixed;
        right: 0;
        top: 50%;
        /* this is important to ensure that the buttons get the click events. */
        z-index:9999;
      }
    </style>
  </head>
  <body>
    <div id="map-overlay">This is an overlay <br/>
        
      <input type="checkbox" value="showBiomes" checked>Show biomes<br>
      <input type="checkbox" value="showEntities" checked>Show entities <br>
      <input type="checkbox" value="showPassives" checked>Show passives <br>
      <input type="checkbox" value="showSlime" checked>Show Slime <br>
      <input type="checkbox" value="showElevations" checked>Show Elevations <br>
    </div>
    <div id="map">
      
    </div>
    <script src="./index.js"></script>
  </body>
</html>
